<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
rel="stylesheet">
</head>
<body>

    <div class="login">
        <h1 >Đăng nhập</h1>


        <form id="loginForm">
                <label >Tên người dùng:</label>
                <input style="text-align: left;" type="text" id="username" placeholder="username" required autocomplete="off" autofocus/>
                <label for="password">Mật khẩu:</label>
                <input style="text-align: left;" type="password" id="password" placehorder="password"  required >
                    <i class="fas fa-eye" style="position: relative;margin:-30px;cursor: pointer;" onclick="eye()"></i>
                <input style=" margin-top: 30px" type="submit" value="Đăng nhập">
        
        </form>
    </div>


    <script src="login.js"></script>


</body>
</html>
